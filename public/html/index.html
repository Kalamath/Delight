<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>FriendFinder v2.1.1</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../img/delightIcon.png">

    <!-- JS & jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="../js/ViewController.js"></script>

    <!-- <script src="../javascript/slick.min.js"></script> -->
    <!-- <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> -->

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        type="text/css">

    <!-- Fonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet"> -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/reset.css" type="text/css">
    <link rel="stylesheet" href="../css/slick.css" type="text/css">
    <link rel="stylesheet" href="../css/slick-theme.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <!-- <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/> -->

    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        .slider {
            width: 80%;
            margin: 0 auto;
        }

        .slick-slide {
            margin: 0px 20px;
        }

        .slick-slide img {
            width: 100%;
        }

        .slick-prev:before,
        .slick-next:before {
            color: black;
        }


        .slick-slide {
            transition: all ease-in-out .3s;
            opacity: .2;
        }

        .slick-active {
            opacity: .5;
        }

        .slick-current {
            opacity: 1;
        }
    </style>
</head>

<body>

    <!-- <div id="backgroundIMG" class="blur"></div> -->

    <section class="container">
        <div id="fullBackground" class="fullBackground"></div>
    </section>

    <div class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark mx-background-top-linear">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="../img/delightTrans.png" alt="Delight"
                        id="delightLogo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">

                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item active">
                            <a class="nav-link" id="haveAccount" href="#">Have An Account?
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" id="signIn" href="#">Sign-In</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div id="screenWrapper">
        <div id="screen" class="screenCollapsed">
            <div id="welcomeScreen">
                <span id=titleText>Connection is Delightful</span>
                <div id="description">On Delight, you're more than just a photo. You have interets, passions and things
                    that bring you joy. Here you get to connect with those who share you same Delights. </div>
                <div id="startLoginBTN" class="btn">Join Delight</div>
                <!-- <div id="links">
                    <a id="apiLink" href="/api/friends" class="btn">Friend Finder API</a>
                    <a id="githubLink" href="https://github.com/jbpkp07/FriendFinder" class="btn">GitHub Repo</a>
                </div> -->
            </div>
            <div id="accountScreen" class="hidden">
                <div id="createAccountText">Please Sign-In</div>
                <form>
                    <input id="name" class="formInput" type="text" placeholder="Name (required)" spellcheck="false"
                        required>
                    <input id="password" class="formInput" type="text" placeholder="Password (required)"
                        spellcheck="false" required>
                    <hr>

                    <!-- <div id="questionsWrapper"></div> -->

                    <button id="loginBTN" class="btn">Login</button>
                    <!-- <button id="submitLoginBTN" class="btn" type="submit">Login</button> -->
                </form>
                <div id="friendMatchModal" class="modal">
                    <span>Friend match:</span>
                    <div id="matchName"></div>
                    <hr>
                    <image id="matchPhoto"></image>
                    <hr>
                    <span>Personality match:</span>
                    <div id="percentageMatch"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="surveyQuestions" class="container displayNone">
        <div class="jumbotron questions">
            <section class="lazy slider" data-sizes="50vw">
                <div>
                    <img src="../img/question1.gif" data-lazy="">
                </div>
                <div>
                    <img src="../img/question2.gif" data-lazy="">
                <div>
                    <img data-lazy="http://placehold.it/350x300?text=3-350w"
                        data-srcset="http://placehold.it/650x300?text=3-650w 650w, http://placehold.it/960x300?text=3-960w 960w"
                        data-sizes="100vw">
                </div>
                <div>
                    <img data-lazy="http://placehold.it/350x300?text=4-350w"
                        data-srcset="http://placehold.it/650x300?text=4-650w 650w, http://placehold.it/960x300?text=4-960w 960w"
                        data-sizes="100vw">
                </div>
                <div>
                    <img data-lazy="http://placehold.it/350x300?text=5-350w"
                        data-srcset="http://placehold.it/650x300?text=5-650w 650w, http://placehold.it/960x300?text=5-960w 960w"
                        data-sizes="100vw">
                </div>
                <div>
                    <!-- this slide should inherit the sizes attr from the parent slider -->
                    <img data-lazy="http://placehold.it/350x300?text=6-350w"
                        data-srcset="http://placehold.it/650x300?text=6-650w 650w, http://placehold.it/960x300?text=6-960w 960w">
                </div>
            </section>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <!-- social icon-->
                <div class="col-sm-12">
                    <ul class="social-network">
                        <li><a class="waves-effect waves-dark" href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a class="waves-effect waves-dark" href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a class="waves-effect waves-dark" href="#"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>


    <!-- This MUST stay formatted like it is -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="../js/slick.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/fullclip.js"></script>
    <script>
        $(document).ready(() => {
            const viewController = new ViewController();
        });

        $('.fullBackground').fullClip({
            images: ['../img/beachball.jpg', '../img/monkeys.jpg', '../img/threemen.jpg', '../img/friends.jpg', '../img/candy.jpg', '../img/fair.jpg', '../img/lego.jpg', '../img/bubbles.jpg',],
            transitionTime: 2500,
            wait: 8000,
        });

        $(".lazy").slick({
            lazyLoad: 'ondemand', // ondemand progressive anticipated
            infinite: true
        });

    </script>

</body>

</html>
