<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>FriendFinder v2.1.1</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../img/delightIcon.png">

    <!-- JS & jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="../javascript/ViewController.js"></script>

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        type="text/css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="../css/style.css" type="text/css">

</head>

<body>



    <div id="backgroundIMG" class="blur">

    </div>

    <div class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark mx-background-top-linear">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="../img/delightTrans.png" alt="Delight"
                        id="delightLogo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">

                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item active">
                            <a class="nav-link" href="#">Have An Account?
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign-In</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div id="screenWrapper">
        <div id="screen" class="screenCollapsed">
            <div id="welcomeScreen">
                <span id=titleText>Connection is Delightful</span>
                <div id="description">On Delight, you're more than just a photo. You have interets, passions and things
                    that bring you joy. Here you get to connect with those who share you same Delights. </div>
                <div id="startSurveyBTN" class="btn">Join Delight</div>
                <!-- <div id="links">
                    <a id="apiLink" href="/api/friends" class="btn">Friend Finder API</a>
                    <a id="githubLink" href="https://github.com/jbpkp07/FriendFinder" class="btn">GitHub Repo</a>
                </div> -->
            </div>
            <div id="surveyScreen" class="hidden">
                <div id="surveyText">Survey Questions</div>
                <form>
                    <input id="name" class="formInput" type="text" placeholder="Name (required)" spellcheck="false"
                        required>
                    <input id="photo" class="formInput" type="text" placeholder="Photo URL (required)"
                        spellcheck="false" required>
                    <hr>
                    <div id="questionsWrapper"></div>
                    <button id="submitSurveyBTN" class="btn" type="submit">submit</button>
                </form>
                <div id="friendMatchModal" class="modal">
                    <span>Friend match:</span>
                    <div id="matchName"></div>
                    <hr>
                    <image id="matchPhoto"></image>
                    <hr>
                    <span>Personality match:</span>
                    <div id="percentageMatch"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
            <div class="container">
                <div class="row">
                    <!-- social icon-->
                    <div class="col-sm-12">
                        <ul class="social-network">
                            <li><a class="waves-effect waves-dark" href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a class="waves-effect waves-dark" href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a class="waves-effect waves-dark" href="#"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
    </footer>

    <script>
        $(document).ready(() => {
            const viewController = new ViewController();
        });
    </script>

</body>

</html>
